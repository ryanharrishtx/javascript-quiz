<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div id="containter">
    <div id="start-screen">
        <h1 class="title">JavaScript Quiz</h1>
        <p class="description">This is a quiz to test your knowledge of JavaScript. Please press the "Start Quiz" button below to begin.</p>
        <button id="start-button">Start Quiz</button>
    </div>

    <div id="quiz">
        <div id="timer">60</div> 
        <div id="question"></div>
        <div id="answers"></div>
        <button onclick="checkAnswer()" id="submit">Submit</button>  
    </div>
    <div id="score"></div>

    <div id="high-score" style="display: none;">
        <div>
          <h2>Your Score:</h2>
          <p id="score-display"></p>
        </div>
        <div>
          <input type="text" id="initials" placeholder="Enter your initials">
          <button id="submit-score">Submit Score</button>
        </div>
        <div>
          <h2>High Scores:</h2>
          <ul id="high-scores"></ul>
        </div>
      </div>
      

<script src="/script.js"></script>
</body>
</html>
